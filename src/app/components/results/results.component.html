<div class="resultChartContainer">
  <h2>Results</h2>
  <h3>
    Your Score = {{ stateData?.correctAnswers }} out of
    {{ stateData?.totalQuestions }}
  </h3>
  <h3>Percentage - {{ percentage | percent }}</h3>
  <canvas
    baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend"
  >
  </canvas>
</div>
